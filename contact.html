<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="contact.css">
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="body">
        <div class="form-container">
            <h1>Welcome to Shyam Aura</h1>
            <p>Contact us to make your events unforgettable!</p>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
                <label for="event-details">Event Details</label>
                <textarea id="event-details" name="event-details" rows="4" placeholder="Describe your event needs" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
            <p class="footer-text">We will get back to you within 24 hours. Thank you for choosing Shyam Aura!</p>
        </div>
        </div>
   

</body>
</html>
